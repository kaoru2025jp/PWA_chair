<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>法文検索（GAS連携）</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    input {
      padding: 8px;
      width: 220px;
    }
    button {
      padding: 8px 16px;
      margin-left: 5px;
    }
    #result {
      margin-top: 20px;
      padding: 12px;
      background: #f4f4f4;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

<h1>検索キーによる説明表示</h1>

<input id="keyInput" placeholder="政府証券 / 仲介 / オプション など">
<button onclick="search()">検索</button>

<div id="result">ここに結果が表示されます</div>

<script>
const GAS_URL = "ここにGASのWebアプリURLを貼る";

function search() {
  const key = document.getElementById("keyInput").value.trim();
  if (!key) {
    document.getElementById("result").textContent = "検索キーを入力してください";
    return;
  }

  fetch(`${GAS_URL}?key=${encodeURIComponent(key)}`)
    .then(res => res.json())
    .then(data => {
      document.getElementById("result").textContent = data.result;
    })
    .catch(() => {
      document.getElementById("result").textContent = "接続エラー";
    });
}
</script>

</body>
</html>
